<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="_css/style.css">
   <script src="_js/script.js" defer ></script>
   <!-- arquivos de script abaixo é carregado apos o HTML e o de cima antes -->
   <script src="_js/scrupt1.js"></script>
   <title>Document</title>
</head>

<body>
   <header id="principal">
      <h1>Ferramenta destinada a controle de compras de Ações</h1>
   </header>
   <nav id="menu">
      <ul>
         <li onclick="carregarDialog()">Adicionar</li>
         <li onclick="fecharDialog()">Consultar</li>
         <li onclick="totalCompra()">Excluir</li>
      </ul>
   </nav>
   <dialog id="idForm">
      <form>
         <div id="pai">
            <div id="acao">
               <label for="iAca">Ação:</label>
               <input type="text" name="nAca" id="iAca" placeholder="Nome da Ação">
            </div>
            <div id="quant">
               <label for="iQua">Quantidade:</label>
               <input type="number" name="nQua" id="iQua" placeholder="Quantidade de Ações">
            </div>
            <div id="valor">
               <label for="iVal">Valor:</label>
               <input type="number" name="nVal" id="iVal" placeholder="Valor pago por ação">
            </div>
            <div id="data">
               <label for="iDat">Data:</label>
               <input type="date" name="nDat" id="iDat" placeholder="Data da compra das Ações">
            </div>
            <div id="valorT">
               <label for="iValT">Valor Total:</label>
               <input type="number" name="nValT" id="iValT">
            </div>
            <div id="botao">
               <input type="submit" value="Gravar" name="nGra" id="iGra">
               <input onclick="totalCompra()" type="submit" value="Fechar" name="nFec" id="iFec">
            </div>
      </form>
      </div>
    </dialog>
</body>

</html>
